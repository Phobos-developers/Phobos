{% extends "!layout.html" %} {% block footer %} {{ super() }}

<style>
  .wy-body-for-nav {
    background: #1a1a1a;
    max-width: 1400px;
    margin: auto;
  }

  .wy-nav-content {
    max-width: none;
  }

  .wy-nav-side {
    left: auto;
  }

  .rst-versions {
    left: auto;
  }

  @media screen and (max-width: 768px) {
    .wy-nav-side {
      left: -300px;
    }
  }

  .wy-grid-for-nav {
    position: unset;
  }

  details {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    background-color: #f3f6f6;
    color: #404040;
    box-shadow: inset 0 1px 2px -1px hsl(0deg 0% 100% / 50%),
      inset 0 -2px 0 0 rgb(0 0 0 / 10%);
    -webkit-user-drag: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    padding: 12px 12px 0;
    margin-bottom: 24px;
  }

  summary {
    font-style: italic;
    cursor: pointer;
    margin: -12px -12px 0;
    padding: 12px;
  }

  details[open] {
    padding: 12px;
  }

  details[open] summary {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    margin-bottom: 12px;
  }

  details > *:last-child {
    margin-bottom: 0 !important;
  }
</style>

{% endblock %}
